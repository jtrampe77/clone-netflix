<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Netflix - Clone</title>
        <meta name="description" content="A clone of the Netflix website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="banner">
            <nav>
                <img src="img/logo.png" class="logo" alt="Netflix logo">
                <div>
                    <button class="secondary-btn language-btn">English <img src="img/down-icon.png" alt="down icon"></button>
                    <button class="primary-btn">Sign in</button>
                </div>
            </nav>

            <div class="banner-content">
                <h1>Unlimited movies, TV shows, and more</h1>
                <h3>Watch anywhere. Cancel anytime</h3>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <form class="email-signup">
                    <input type="email" placeholder="Email address" required>
                    <button type="submit" class="primary-btn get-started">Get Started</button>
                </form>
            </div>

            

           
            


        </div>
    </body>
</html>
